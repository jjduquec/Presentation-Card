<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9eb4df2e8c.js" crossorigin="anonymous"></script>

    <title>Juan Duque - Profile Card</title>
</head>
<body>
    <section>
        <div class="personal">
            <img src="./foto_presentacion.jpeg" alt="">
            <h1 class="name">Juan Jose Duque Cardona</h1>
            <p class="country">Colombia</p>
            <p class="rol">Front-End Developer</p>
            <button>Message</button>
            <div class="social">
                <a href="https://www.google.com" target="_blank">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
        
        <div class="skills">
            <h2>Skills</h2>
            <ul>
                <li>Python</li>
                <li>Java</li>
                <li>Javascript</li>
                <li>C#</li>
                <li>Perl</li>
            </ul>
        </div>
    </section>
    
</body>
</html>
